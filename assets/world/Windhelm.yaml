# All the controle points for Windhelm.
WorldCPoints:
    numberOfCurvers: 1
    numberOfPoints: 16
    points: 
        # first curve
        - [8,0,-6]
        - [2,1,-6]
        - [-2,1,-6]
        - [-8,0,-6]
        # second curve
        - [8,0,-2]
        - [2,-5,-2]
        - [-2,20,-2]
        - [-8,-1,-2]
        # thrid curver
        - [8,0,2]
        - [2,0,2]
        - [-2,0,2]
        - [-8,0,2]
        # forth curver
        - [8,2,6]
        - [2,1,6]
        - [-2,2,6]
        - [-8,1,6]

Trees:
    numberOfTrees: 4
    points:
        # each point is a tree location. Tree locations only need an
        # x and z. Their height (y) is evaluated from the world surface.
        - [0,0]
        - [2,2]
        - [2,0]
        - [3,-3.5]

FlagBanner:
    numberOfFlags: 1
    points:
        # each point is a flag location x,z. Height (y) is evaluated.
        - [-6, 4.5]

